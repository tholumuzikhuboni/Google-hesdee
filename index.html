<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Workspace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header-bar {
            display: flex;
            align-items: center;
            background-color: #f1f3f4;
            padding: 13px;
            border-bottom: 1px solid #dadce0;
        }
        .menu-icon {
            width: 28px;
            height: 28px;
            margin-right: 10px;
        }
        .workspace-logo {
            height: 28px;
            width: 28px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .icon-image {
            width: 253px;
            margin-top: 20px;
        }
        .title {
            font-size: 38px;
            font-weight: bold;
            color: #202124;
            margin-top: 20px;
        }
        .description {
            font-size: 16px;
            color: #5f6368;
            margin-top: 10px;
        }
        .screenshot {
            margin-top: 20px;
        }
        .screenshot img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="header-bar">
    <img src="https://www.gstatic.com/images/icons/material/system/1x/menu_black_24dp.png" alt="Menu Icon" class="menu-icon">
    <img src="https://Google_Workspace_750x96px_clr_lockup_Google_Product_624x96px_clr.png" alt="Google Workspace Logo" class="workspace-logo">
</div>

<div class="container">
    <img src="workspace4icons.svg" alt="Google Workspace Icons" class="icon-image">
    <div class="title">What is Google<br> Workspace?</div>
    <div class="description">
        Google Workspace is a productivity solution designed to help you safely connect, create and collaborate with tools like Gmail, Docs, Meet, and more.
    </div>
    <div class="screenshot">
        <img src="unnamed.webp" alt="Workspace Screenshot">
    </div>
</div>

</body>
        </html>
